[package]
name = "qatrader-rs"
version = "0.1.0"
authors = ["yutiansut <yutiansut@qq.com>"]
edition = "2018"
description = "Quantitative Financial Framework"
repository = "https://github.com/yutiansut/qatrader-rs"
readme = "README.md"
documentation = "http://doc.yutiansut.com"
keywords = ["amqp", "rabbitmq", "quantaxis", "quant"]
categories = ["science"]
license = "MIT"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mongodb = "0.3.11" # mongodb
amiquip = "0.3"
futures = "^0.1"
log = "^0.4"
chrono = { version = "0.4", features = ["serde"] } # datetime
env_logger = "^0.7" 
serde_json = "1.0"
serde_derive = "1.0"
serde = { version = "1.0", features = ["derive"] } # 序列化
rayon = "1.1" # 多线程
ndarray = "0.13.0" # ndarray
actix-web = "2.0.0-alpha.1"
actix = "0.8.2"
actix-codec = "0.1.2"
actix-web-actors = "1.0.0"
actix-files = "0.1.1"
awc = "0.2.8"
json = "*"
bytes = "0.4"
tokio = "*"